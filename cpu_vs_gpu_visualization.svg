<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Labels -->
    <text x="100" y="30" text-anchor="middle">CPU</text>
    <text x="300" y="30" text-anchor="middle">GPU</text>
    
    <!-- CPU Process -->
    <rect x="50" y="50" width="100" height="200" fill="#8ecae6" stroke="black"/>
    <text x="100" y="150" text-anchor="middle" font-size="14">Gaussian Blur</text>
    
    <!-- GPU Process -->
    <rect x="250" y="50" width="100" height="100" fill="#219ebc" stroke="black"/>
    <text x="300" y="100" text-anchor="middle" font-size="14">Transfer to GPU</text>
    
    <rect x="250" y="150" width="100" height="100" fill="#023047" stroke="black"/>
    <text x="300" y="200" text-anchor="middle" fill="white" font-size="14">Gaussian Blur</text>
    
    <rect x="250" y="250" width="100" height="100" fill="#219ebc" stroke="black"/>
    <text x="300" y="300" text-anchor="middle" font-size="14">Transfer to CPU</text>
    
    <!-- Arrows -->
    <path d="M 150 150 L 250 100" stroke="black" fill="none" marker-end="url(#arrow)"/>
    <path d="M 250 300 L 150 150" stroke="black" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z"/>
        </marker>
    </defs>
</svg>
