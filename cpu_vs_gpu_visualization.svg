<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Input data silo -->
    <path d="M180,10 L220,10 L220,40 A20,10 0 0 1 180,40 Z" fill="lightgray" stroke="black"/>
    <text x="190" y="30" text-anchor="middle">Input</text>
    
    <!-- CPU Column -->
    <text x="100" y="70" text-anchor="middle">CPU</text>
    <rect x="50" y="200" width="100" height="200" fill="lightblue" stroke="black"/>
    <text x="100" y="300" text-anchor="middle">Gaussian</text>
    <text x="100" y="320" text-anchor="middle">Blur</text>
    
    <!-- GPU Column -->
    <text x="300" y="70" text-anchor="middle">GPU</text>
    <rect x="250" y="150" width="100" height="80" fill="orange" stroke="black"/>
    <text x="300" y="190" text-anchor="middle">Transfer to GPU</text>
    <rect x="250" y="250" width="100" height="60" fill="red" stroke="black"/>
    <text x="300" y="285" text-anchor="middle">Blur</text>
    <rect x="250" y="330" width="100" height="80" fill="orange" stroke="black"/>
    <text x="300" y="370" text-anchor="middle">Transfer to CPU</text>
    
    <!-- Output data silo -->
    <path d="M180,500 L220,500 L220,530 A20,10 0 0 1 180,530 Z" fill="lightgray" stroke="black"/>
    <text x="190" y="520" text-anchor="middle">Output</text>
    
    <!-- Arrows -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
    <path d="M200,40 L100,200" stroke="black" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M200,40 L300,150" stroke="black" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M100,400 L200,500" stroke="black" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M300,410 L200,500" stroke="black" marker-end="url(#arrowhead)" fill="none"/>
</svg>
