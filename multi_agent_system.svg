<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <rect x="250" y="20" width="100" height="60" fill="lightblue" stroke="black"/>
    <text x="300" y="45" text-anchor="middle">Scheduler</text>
    <text x="300" y="65" text-anchor="middle" font-size="12">(Task Distribution)</text>
    
    <circle cx="150" cy="200" r="50" fill="lightgreen" stroke="black"/>
    <text x="150" y="190" text-anchor="middle">Research</text>
    <text x="150" y="210" text-anchor="middle">Assistant</text>
    
    <circle cx="450" cy="200" r="50" fill="lightyellow" stroke="black"/>
    <text x="450" y="190" text-anchor="middle">Reviewer</text>
    <text x="450" y="210" text-anchor="middle">(Feedback)</text>
    
    <path d="M300 80 L150 150" fill="none" stroke="black" marker-end="url(#arrow)"/>
    <path d="M200 200 L400 200" fill="none" stroke="black" marker-end="url(#arrow)"/>
    <path d="M400 200 L200 200" fill="none" stroke="black" marker-end="url(#arrow)" transform="translate(0 30)"/>
    <path d="M150 250 L300 320" fill="none" stroke="black" marker-end="url(#arrow)"/>
    
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z"/>
        </marker>
    </defs>
    
    <text x="200" y="120" transform="rotate(-30 200,120)">Assign papers</text>
    <text x="300" y="180">Submit draft</text>
    <text x="300" y="250">Feedback</text>
    <text x="200" y="300" transform="rotate(30 200,300)">Final version</text>
</svg>
