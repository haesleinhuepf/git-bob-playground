<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Christmas Tree 1 -->
    <polygon points="200,50 150,150 250,150" fill="darkgreen"/>
    <polygon points="200,100 130,220 270,220" fill="darkgreen"/>
    <polygon points="200,150 110,300 290,300" fill="darkgreen"/>
    <rect x="180" y="300" width="40" height="50" fill="brown"/>
    <!-- Decorations Tree 1 -->
    <circle cx="200" cy="120" r="8" fill="red"/>
    <circle cx="180" cy="180" r="8" fill="blue"/>
    <circle cx="220" cy="180" r="8" fill="gold"/>
    <circle cx="170" cy="240" r="8" fill="purple"/>
    <circle cx="230" cy="240" r="8" fill="red"/>
    
    <!-- Christmas Tree 2 -->
    <polygon points="350,80 300,180 400,180" fill="forestgreen"/>
    <polygon points="350,130 280,250 420,250" fill="forestgreen"/>
    <polygon points="350,180 260,330 440,330" fill="forestgreen"/>
    <rect x="330" y="330" width="40" height="50" fill="brown"/>
    <!-- Decorations Tree 2 -->
    <text x="330" y="150" fill="silver" font-size="20">★</text>
    <text x="360" y="200" fill="gold" font-size="20">✦</text>
    <text x="320" y="250" fill="white" font-size="20">❄</text>
    <text x="380" y="270" fill="silver" font-size="20">✦</text>
    
    <!-- Snowman -->
    <circle cx="100" cy="320" r="40" fill="white" stroke="gray"/>
    <circle cx="100" cy="260" r="30" fill="white" stroke="gray"/>
    <circle cx="100" cy="210" r="20" fill="white" stroke="gray"/>
    <!-- Snowman's Features -->
    <circle cx="95" cy="205" r="3" fill="black"/>
    <circle cx="105" cy="205" r="3" fill="black"/>
    <path d="M95,220 Q100,225 105,220" stroke="orange" stroke-width="3"/>
    
    <!-- Star -->
    <polygon points="200,20 210,45 235,45 215,60 225,85 200,70 175,85 185,60 165,45 190,45" fill="yellow"/>
</svg>
