<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#000"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="500" height="400" fill="#ffffff"/>

  <!-- Coordinate system -->
  <g stroke="#000" stroke-width="2" fill="none">
    <!-- x-axis -->
    <line x1="60" y1="340" x2="460" y2="340" marker-end="url(#arrow)"/>
    <!-- y-axis -->
    <line x1="60" y1="340" x2="60" y2="40" marker-end="url(#arrow)"/>
  </g>
  <text x="468" y="345" font-family="Arial, sans-serif" font-size="16">x</text>
  <text x="55" y="36" font-family="Arial, sans-serif" font-size="16">y</text>

  <!-- Gravity vector g -->
  <line x1="420" y1="120" x2="420" y2="220" stroke="#000" stroke-width="2.5" marker-end="url(#arrow)"/>
  <text x="428" y="175" font-family="Arial, sans-serif" font-size="16">g</text>

  <!-- Free-fall trajectory (vertical) -->
  <path d="M260,60 L260,320" stroke="#888" stroke-width="2" stroke-dasharray="6,6" fill="none"/>

  <!-- Falling object (positions) -->
  <circle cx="260" cy="80" r="10" fill="#4f8ad9" stroke="#1f4f9f" stroke-width="2"/>
  <circle cx="260" cy="160" r="10" fill="#4f8ad9" opacity="0.6" stroke="#1f4f9f" stroke-width="2"/>
  <circle cx="260" cy="300" r="10" fill="#4f8ad9" opacity="0.4" stroke="#1f4f9f" stroke-width="2"/>
</svg>
