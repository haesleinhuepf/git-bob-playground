<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Planning Box -->
  <rect x="50" y="80" width="120" height="60" fill="none" stroke="black" stroke-width="2"/>
  <text x="80" y="115" font-family="Arial" font-size="14">Planning</text>
  
  <!-- Arrow 1 -->
  <path d="M170 110 L230 110" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Preparation Box -->
  <rect x="230" y="80" width="120" height="60" fill="none" stroke="black" stroke-width="2"/>
  <text x="255" y="115" font-family="Arial" font-size="14">Preparation</text>
  
  <!-- Arrow 2 -->
  <path d="M350 110 L410 110" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Execution Box -->
  <rect x="410" y="80" width="120" height="60" fill="none" stroke="black" stroke-width="2"/>
  <text x="440" y="115" font-family="Arial" font-size="14">Execution</text>
  
  <!-- Product Circle -->
  <circle cx="530" cy="170" r="20" fill="none" stroke="black" stroke-width="2"/>
  <text x="510" y="175" font-family="Arial" font-size="14">Product</text>
  
  <!-- Arrow to Product -->
  <path d="M470 140 L530 170" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black"/>
    </marker>
  </defs>
</svg>
